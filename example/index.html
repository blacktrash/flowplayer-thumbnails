<!doctype html>
<html>
  <head>
    <title>Flowplayer thumbnails</title>
    <link rel="stylesheet" href="//releases.flowplayer.org/6.0.4/skin/minimalist.css">
    <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/demo.css">
  </head>
  <body>
    <div id="content">
      <h1>Flowplayer thumbnails</h1>
      <div id="player"></div>
      <div id="player-with-sprite"></div>
    </div>
    <script src="//releases.flowplayer.org/6.0.4/flowplayer.min.js"></script>
    <script src="../flowplayer.thumbnails.js"></script>
    <script>
    flowplayer('#player', {
      ratio: 0.4167,
      clip: {
        title: 'Bauhaus',
        thumbnails: {
          template: 'thumbnails/bauhaus{time}.jpg'
        },
        sources: [{
          type: 'video/webm',
          src: '//stream.flowplayer.org/bauhaus.webm'
        }, {
          type: 'video/mp4',
          src: '//stream.flowplayer.org/bauhaus.mp4'
        }]
      }
    });

    flowplayer('#player-with-sprite', {
      ratio: 0.4167,
      clip: {
        title: 'Bauhaus',
        thumbnails: {
          sprite: {
            thumbnailWidth: 180,
            thumbnailHeight: 75,
            thumbnailsPerRow: 5
          },
          template: 'thumbnails/thumbnail-sheet.jpg'
        },
        sources: [{
          type: 'video/webm',
          src: '//stream.flowplayer.org/bauhaus.webm'
        }, {
          type: 'video/mp4',
          src: '//stream.flowplayer.org/bauhaus.mp4'
        }]
      }
    });
    </script>
  </body>
</html>
